<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link href="assets/img/l.png" rel="icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

</head>
<body> 


<div class="div">
<div class="container-form hide register">
    <div class="information">
        <div class="info-childs">
            <h2>¡BIENVENIDO!</h2>
            <P>Para ingresar a consultorio dermatológico, inicia sesión con tus datos</P>
            <input type="button" value="Inciar sesión" id="Sign-in">
            <div class=""><a href="index2.html"><input type="button" value="Volver al inicio"></a></div>
        </div>
    </div>
    <div class="form-information">
        <div class="form-information-childs">
            <h2>Crear una cuenta</h2>
            <div class="icons">
                <a href="index2.html">
                <img src="assets/img/logoconsul-removebg-preview.png" alt="">
                </a>
            </div>

            <form class="form">
                <label><i class='bx bx-user' ></i><input type="text" placeholder="Nombre completo" id="txtNombre" required> </label>
                <label><i class='bx bx-phone' ></i> <input type="text" placeholder="Teléfono" id="txtTelefono" required></label>
                <label> <i class='bx bx-id-card' ></i><input type="text" placeholder="Cédula" id="txtCedula" required> </label>
                <label><i class='bx bx-envelope' ></i><input type="email" placeholder="Correo" id="txtCorreoo" required> </label>
                <label>
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" id="txtPasswordd" placeholder="Contraseña" required>
                    <span class="password-toggle" onclick="togglePassworddVisibility()"><i class="bx bx-show"></i></span>
                </label>

                <button class="boton" onclick="registrarUsuario()">Registrarse</button>
            </form>
        </div>
    </div>
</div>


<div class="container-form login">
    <div class="information">
        <div class="info-childs">
            <h2>¡BIENVENIDO NUEVAMENTE!</h2>
            <P>Para ingresar a consultorio dermatológico, regístrate con tus datos</P>
            <input type="button" value="Registrarse" id="Sign-up">
            <a href="index2.html">
            <div class="campo" style="text-decoration: none"><input type="submit" value="Volver al inicio"></div>
            </a>
        </div>
    </div>
    <div class="form-information">
        <div class="form-information-childs">
            <h2>Iniciar sesión</h2>
            <div class="icons">
                <a href="index2.html">
                    <img src="assets/img/logoconsul-removebg-preview.png" alt="">
                </a>
            </div>

            <form class="form">
                <label><i class='bx bx-envelope' ></i><input type="email"  placeholder="Correo" id="txtCorreo" required> </label>
                <label>
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" id="txtPassword" placeholder="Contraseña" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()"><i class="bx bx-show"></i></span>
                </label>

                <a class="boton" onclick="iniciarSesion()" href="#" type="submit">Iniciar sesión</a>
            </form>
        </div>
    </div>
</div>
</div>
<script src="assets/js/login2.js" ></script>
